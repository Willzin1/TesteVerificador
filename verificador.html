<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verificador de idade</title>
    <link rel="stylesheet" type="text/css" href="style2.css">
</head>
<body>
    <header>
        <h1>Verificador de Idade</h1>
    </header>    
    
    <section>
        <div id="div1"> 
            <p>Ano de Nascimento:
                <input type="number" name="anoNasc" id="anoNasc" min="0">
            </p>
            <p>Sexo:
                <input type="radio" name="sexo" id="mascu" checked>
                <label for="mascu">Masculino</label>
                <input type="radio" name="sexo" id="femin">
                <label for="femin">Feminino</label>
            </p>

            <p><input type="button" value="verificar" onclick="verificar()"></p>
        </div>

        <div id="div2">
            Preencha os dados para ver o resultado.
            <img id="img" alt="Imagens">
        </div>
    </section>

    <footer>
        <p>&copy; Direitos Reservados </p>
    </footer>

    <script src="script2.js"></script>
</body>
</html>
